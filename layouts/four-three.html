<html>
<meta charset="UTF-8">
<head>
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/base.css">
    <link rel="stylesheet" type="text/css" href="css/four-three.css">
    <script src="js/config.js"></script>
    <script src="js/data.js"></script>
    <script src="js/carousel.js"></script>
    <script src="js/incentives.js"></script>
</head>
<body onload="getGames(); initCarousel(); initIncentives();">
<div id="canvas">
    <div class="screen"></div>
    <div class="left">
        <div class="left-top color1">
            <div id="side_event_info">
                <div class="vauhtisteksti">Vauhtijuoksu ry</div>
                <div><object class="vauhtislogo vauhtissvg" type="image/svg+xml" data="img/vauhtijuoksulogo.svg"></object></div>
                <div class="bonusteksti"></div>
            </div>
            <div id="char"></div>
            <div id="sponsors">
                <div id="carousel">
                </div>
            </div>

            <div id="time">
                <div id="simple_clock">
                    <i class="las la-stopwatch icon"></i>
                </div>
                <div id="clock"></div>
                <div id="estimate"></div>
            </div>
            <div id="gameinfo">
                <div id="game"></div>
                <div id="category"></div>
            </div>
            <div id="extrainfo">
                <div id="console"></div>
                <div id="console_name"></div>
                <div id="release"></div>
            </div>
        </div>
        <div id="player" class="color2">
            <div id="deathcounter1" class="deathcounter">
                <div class="simple_skull">
                    <i class="las la-skull"></i>
                </div>
                <div class="skull"></div>
                <div class="counter"></div>
            </div>
            <div id="deathcounter3" class="deathcounter">
                <div class="simple_skull">
                    <i class="las la-skull"></i>
                </div>
                <div class="skull"></div>
                <div class="counter"></div>
            </div>
            <div id="deathcounter2" class="deathcounter">
                <div class="simple_skull">
                    <i class="las la-skull"></i>
                </div>
                <div class="skull"></div>
                <div class="counter"></div>
            </div>
            <div id="deathcounter4" class="deathcounter">
                <div class="simple_skull">
                    <i class="las la-skull"></i>
                </div>
                <div class="skull"></div>
                <div class="counter"></div>
            </div>

            <div id="playername">
            </div>
        </div>
        <div id="cam-area">
            <div class="cam-top"></div>
        </div>
        <div id="cam_divider"></div>
    </div>
    <div class="donations color3">
        <div id="sum" class="money color2 sum"></div>
        <div id="activity">
            <div id="activities" class="activity-slide current" data-slidetime="16000"></div>
            <div id="incentives" class="activity-slide next" data-slidetime="16000"></div>
            <div id="schedule" class="activity-slide previous" data-slidetime="16000"></div>
        </div>
        <div id="bar">
            <div id="bar-bar" class="color4"></div>
        </div>
        <div id="goal" class="money color2 goal"></div>
    </div>
</div>
</body>
</html>
