<html>
<head>
  <link rel="stylesheet" type="text/css" href="css/base.css">
  <link rel="stylesheet" type="text/css" href="css/sixteen-nine.css">
  <script src="js/data.js"></script>
</head>
<body onload="getGames();">
  <div id="canvas">
    <div class="screen">
      <button type="button" onclick="updateStatus()">Update</button>
    </div>
    <div class="left">
      <div id="sponsors" class="debug">Sponsors</div>
      <div id="player">P1</div>
    </div>
    <div class="bottom">
      <div id="info" class="debug">
        <div>
          <div id="game">G2</div>
          <div id="category">Cat</div>
        </div>
        <div>
          <div id="estimate">arvio: </div>
          <div id="console">PS1</div>
          <div id="year">1969</div>
        </div>
      </div>
      <div id="counter" class="debug">
        <div id="deathcount">0</div>
      </div>
    </div>
    <div class="donations debug"></div>
  </div>
</body>
<script type="text/javascript">
  window.onload
</script>
</html>
