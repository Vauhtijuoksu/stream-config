<html>
<meta charset="UTF-8">
<head>
  <link rel="stylesheet" type="text/css" href="css/base.css">
  <link rel="stylesheet" type="text/css" href="css/rockets.css">
  <script src="js/data.js"></script>
  <script src="js/carousel.js"></script>
  <script src="js/incentives.js"></script>
</head>
<body onload="getGames(); initCarousel(); initIncentives();">
  <div id="canvas">
    <div class="screen"></div>
    <div class="left">
      <div id="vauhtijuoksu"></div>
      <div id="sponsors">
          Yhteistyössä:
          <div id="carousel">
          </div>
      </div>
      <div id="player">
        Studio</div>
    </div>
    <div class="bottom">
        Varsinainen ohjelma jatkuu pian! - Tauko-ohjelma: Twitch plays Rockets!
        <br>
        Pelasta maapallo ampumalla raketteja komennolla !shoot &lt;kulma&gt; &lt;voima(0-100)&gt;
    </div>
    <div class="donations">
          <div id="sum" class="money"></div>
          <div id="activity">
            <div id="activities" class="activity-slide current" data-slidetime="6000"></div>
            <div id="incentives" class="activity-slide next" data-slidetime="18000"></div>
            <div id="schedule" class="activity-slide previous" data-slidetime="12000">
              <ul>
                <li>Peli: Nyt</li>
                <li>Toinen peli: Kohta</li>
              </ul>
            </div>
          </div>
          <div id="bar"><div id="bar-bar"></div></div>
          <div id="goal" class="money"></div>
    </div>
  </div>
</body>
</html>
