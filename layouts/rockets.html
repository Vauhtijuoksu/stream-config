<html>
<meta charset="UTF-8">
<head>
    <link rel="stylesheet" type="text/css" href="css/base.css">
    <link rel="stylesheet" type="text/css" href="css/rockets.css">
    <script src="js/data.js"></script>
    <script src="js/carousel.js"></script>
    <script src="js/incentives.js"></script>
</head>
<body onload="getGames(); initCarousel(); initIncentives();">
<div id="canvas">
    <div class="screen"></div>
    <div class="left">
        <div class="left-top">
            <div id="vauhtijuoksu">
                <div>V</div><div>A</div><div>U</div><div>H</div><div>T</div><div>I</div><div>J</div><div>U</div><div>O</div><div>K</div><div>S</div><div>U</div><div>+</div>
            </div>
            <div id="sponsors">
                Yhteistyössä:
                <div id="carousel">
                </div>
            </div>
        </div>
        <div id="player">
        </div>
    </div>
    <div class="bottom">
        Varsinainen ohjelma jatkuu pian!
    </div>
    <div class="donations">
        <div id="sum" class="money"></div>
      <div id="activity">
        <div id="activities" class="activity-slide current" data-slidetime="16000"></div>
        <div id="incentives" class="activity-slide next" data-slidetime="16000"></div>
        <div id="schedule" class="activity-slide previous" data-slidetime="16000"></div>
      </div>
    <div id="bar">
        <div id="bar-bar"></div>
    </div>
    <div id="goal" class="money"></div>
</div>
</div>
</body>
</html>
